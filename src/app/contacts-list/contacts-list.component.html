<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Menu</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-light" *ngFor="let contact of contacts">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.email}}</td>
            <td><button class="btn btn-danger" (click)="removeContact(contact)">Delete</button></td>
        </tr>
    </tbody>
</table>
